version: '3.8'

services:
  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
      platforms:
        - linux/amd64
        - linux/arm64
    image: yourusername/bgbluster-frontend:latest
    container_name: bgbluster-frontend
    restart: unless-stopped
    ports:
      - "80:80"

  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
      platforms:
        - linux/amd64
        - linux/arm64
    image: yourusername/bgbluster-backend:latest
    container_name: bgbluster-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
